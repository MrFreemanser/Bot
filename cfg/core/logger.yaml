# ! Logger configs.

name: "Cosmos"
level: DEBUG    # Can be one from [CRITICAL, ERROR, WARNING, INFO, DEBUG, NOTSET]

format: "[ {levelname:^8s} | {asctime:s} | {name:<8.7s} ] {message:s}"
date_format: "%Y.%m.%d %H:%M:%S"
style: "{"
path: "logs/"
file_name: "cosmos.log"    # file_name: "cosmos-[{year}-{month}-{date}-{hour}-{minute}-{second}].log"
