# ! Few settings for presence plugin.


rotate: Yes    # Rotate presence or nah (default).

interval: 17    # Rotate bot status after interval seconds. [RATE LIMIT: 5/60s]

activity_type: random    # Can be any from messages.yaml.keys() or random.

stream_url: https://www.twitch.tv/rudemonstrossj/video/604169334    # Twitch stream url required to setup stream status.
